<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.css">
  <style type="text/css">
  	.container{
  		height: 100%;
  		margin-top: 12%;
  	}
  </style>
<body>
  <div class="container">
	<div class="row clearfix">

			<form role="form" class="center-block" style="width: 30%" action="index" method="post">

					<label>
						$if msg==1:
							密码不正确
						$elif msg==2:
							用户不存在
						$else:

					</label>
				</div>
				<div class="form-group">
					 <label for="username">用户名</label><input class="form-control" name="username" id="username" type="text" />
				</div>
				<div class="form-group">
					 <label for="password">密码</label><input class="form-control" name="password" id="password" type="password" />
				</div>
			
				<button type="submit" class="btn btn-default">登录</button>
			</form>
		</div>
	</div>
</div>
  <script src="./static/js/jquery.min.js"></script>
  <script src="./static/js/bootstrap.min.js"></script>
</body>
</html>
